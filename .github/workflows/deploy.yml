name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_gas:
        description: 'Deploy GAS'
        type: boolean
        default: false
      deploy_mcp:
        description: 'Deploy MCP to Cloud Run'
        type: boolean
        default: false

jobs:
  deploy-gas:
    name: Deploy GAS
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_gas == 'true' ||
      github.event_name == 'push' && contains(github.event.head_commit.message, '[deploy-gas]')
    defaults:
      run:
        working-directory: apps/gas
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/gas/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup clasp credentials
        run: echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json

      - name: Push to GAS
        run: |
          cp .clasp.prod.json .clasp.json
          npx clasp push

      - name: Deploy GAS
        run: npx clasp deploy -i ${{ secrets.GAS_DEPLOY_ID }} -d "CI deploy $(date +%Y-%m-%d)"

  deploy-mcp:
    name: Deploy MCP to Cloud Run
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_mcp == 'true' ||
      github.event_name == 'push' && contains(github.event.head_commit.message, '[deploy-mcp]')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --source apps/mcp \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --set-env-vars EXEC_URL=${{ secrets.EXEC_URL }} \
            --allow-unauthenticated \
            --timeout=3600 \
            --concurrency=5 \
            --min-instances=1 \
            --quiet
