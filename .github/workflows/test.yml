name: Test Suite

on:
  push:
    branches: [main, 'feat/**']
  pull_request:
    branches: [main]

jobs:
  test-gas:
    name: GAS Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gas
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/gas/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/gas/coverage/coverage-final.json
          flags: gas
          fail_ci_if_error: false

  test-mcp:
    name: MCP Tests (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mcp
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests with coverage
        run: uv run pytest --cov=. --cov-report=xml --cov-report=term-missing
        env:
          EXEC_URL: https://script.google.com/macros/s/TEST/exec

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/mcp/coverage.xml
          flags: mcp
          fail_ci_if_error: false

  build-gas:
    name: GAS Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gas
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/gas/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
